<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="wrapper">
                <h3 class="">Menu</h3>
                <ul class="listItems">
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Setting</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="wrapper">
                <h3>Dashboard</h3>

                <div class="user">
                    <h3 class="title">Registration of User</h3>
                    <form action="" autocomplete="off" enctype="multipart/form-data" method="post">
                        <div class="group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="input" placeholder="Username" />
                        </div>
                        <div class="group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="input" placeholder="Email@gmail.com" />
                        </div>
                        <div class="group">
                            <label for="image">Image</label>
                            <input type="file" name="image" id="image" class="input" />
                        </div>
                        <div class="group">
                            <button type="submit" class="button">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="user">
                    <div class="flex justifybetween items-center">
                        <form action="" method="post" class="searchForm">
                            <input type="text" placeholder="Search..." class="search">
                        </form>
                        <a href="#" class="button">Add user</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Profile</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Grace Bisimwa</td>
                                <td>grace@gmail.com</td>
                                <td>
                                    <img src="./public/images/man.jpg" alt="profile" class="avatar">
                                </td>
                                <td>12.12.2023</td>
                                <td>
                                    <div class="buttons">
                                        <a href="#" class="view">View</a>
                                        <a href="#" class="delete">Delete</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Grace Bisimwa</td>
                                <td>grace@gmail.com</td>
                                <td>
                                    <img src="./public/images/chat.jpg" alt="profile" class="avatar">
                                </td>
                                <td>12.12.2023</td>
                                <td>
                                    <div class="buttons">
                                        <a href="#" class="view">View</a>
                                        <a href="#" class="delete">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
