<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisimwa.io</title>
    <link rel="stylesheet" href="./public/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
        integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="wrapper">
                <div class="LogoUI">
                    <h3><a href="#">Racine14 <small>Creator</small></a></h3>
                </div>
                <ul class="listItems">
                    <li>
                        <a href="index.html">
                            <div class="iconSidebar">
                                <i class="fa fa-tachometer"></i>
                            </div>
                            Dashboard
                        </a>
                    </li>
                    <li><a href="users.html" class="active">
                            <div class="iconSidebar">
                                <i class="fa fa-users"></i>
                            </div>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <div class="iconSidebar">
                                <i class="fa fa-user"></i>
                            </div>
                            Profile
                        </a>
                    </li>
                    <li><a href="setting.html">
                            <div class="iconSidebar">
                                <i class="fa fa-gear"></i>
                            </div>
                            Setting
                        </a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="wrapper">
                <nav class="navbar">
                    <a href="#" class="logo">Registration</a>
                    <ul>
                        <li><a href="#" class="link delete">Logout</a></li>
                        <li>
                            <a href="#">
                                <img src="./public/images/man.jpg" alt="Profile" class="avatar" />
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="user shadow">
                    <div class="flex justifybetween align-center">
                        <h3 class="title">Registration of User</h3>
                        <a href="users.html" class="button delete">Back</a>
                    </div>
                    <form action="" id="myForm" autocomplete="off" method="POST">
                        <div id="Error"></div>
                        <div class="group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="input" placeholder="Username" />
                        </div>
                        <div class="group">
                            <label for="email">Email</label>
                            <input type="email" name="email" autocomplete="off" id="email" class="input"
                                placeholder="Email@gmail.com" />
                        </div>
                        <div class="group">
                            <label for="isAdmin">Is Admin</label>
                            <select name="isAdmin" class="input" id="isAdmin">
                                <option value="">-- Select role --</option>
                                <option value="1">Admin</option>
                                <option value="0">User</option>
                            </select>
                        </div>
                        <!-- <div class="group">
                            <label for="image">Image</label>
                            <input type="file" name="image" id="image" class="input" />
                        </div> -->
                        <div class="group">
                            <button type="submit" class="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./public/js/User/CreateUser.js"></script>

</html>
