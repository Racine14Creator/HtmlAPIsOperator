<body id="body" class="body">
    <div class="container">
        <div class="content">
            <div class="Login">
                <h3 class="title">Sign Up</h3>
                <form action="" class="form" id="myform">
                    <div class="groupLogin">
                        <label for="username"><i class="fa fa-user"></i></label>
                        <input type="text" name="username" id="username" placeholder="Email@example.cd" />
                    </div>
                    <div class="groupLogin">
                        <label for="email"><i class="fa fa-envelope"></i></label>
                        <input type="email" name="username" id="username" placeholder="Email@example.cd" />
                    </div>
                    <div class="groupLogin">
                        <label for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password..." />
                    </div>
                    <div class="groupLogin">
                        <label for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" name="password" id="password" placeholder="Password..." />
                    </div>
                    <div class="group">
                        <button type="button" class="button delete">Sign Up</button>
                    </div>
                    <div class="group">
                        <p>I have an <a href="login.html" class="link">account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
